<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>WebAR SLAM Starter</title>
  <style>
    html, body { margin: 0; padding: 0; overflow: hidden; background: black; }
    canvas, video { position: absolute; top: 0; left: 0; width: 100%; height: 100%; object-fit: cover; }
    #log { position: absolute; top: 10px; left: 10px; color: lime; font-family: monospace; z-index: 10; background: rgba(0,0,0,0.5); padding: 5px; }
  </style>
</head>
<body>
  <div id="log">Initializing...</div>
  <video id="videoElement" autoplay playsinline muted></video>
  <canvas id="threeCanvas"></canvas>

  <script src="https://cdn.jsdelivr.net/npm/three@0.161.0/build/three.min.js"></script>
  <script async src="https://docs.opencv.org/4.x/opencv.js"></script>

  <script>
    const log = document.getElementById('log');
    const video = document.getElementById('videoElement');
    const canvas = document.getElementById('threeCanvas');
    const renderer = new THREE.WebGLRenderer({ canvas: canvas, alpha: true });
    const scene = new THREE.Scene();
    const camera = new THREE.PerspectiveCamera(70, window.innerWidth / window.innerHeight, 0.01, 100);
    camera.position.z = 1;

    const cube = new THREE.Mesh(
      new THREE.BoxGeometry(0.2, 0.2, 0.2),
      new THREE.MeshNormalMaterial()
    );
    scene.add(cube);
    renderer.setSize(window.innerWidth, window.innerHeight);

    function animate() {
      requestAnimationFrame(animate);
      cube.rotation.x += 0.01;
      cube.rotation.y += 0.01;
      renderer.render(scene, camera);
    }

    async function startCameraAndSlam() {
      try {
        const stream = await navigator.mediaDevices.getUserMedia({ video: { facingMode: { ideal: 'environment' } }, audio: false });
        video.srcObject = stream;

        await new Promise(resolve => {
          video.onloadedmetadata = () => {
            video.play();
            log.innerText = 'Camera ready';
            resolve();
          };
        });

        animate();
        waitForOpenCV();
      } catch (e) {
        log.innerText = 'Camera error: ' + e.message;
        console.error("Camera error:", e);
      }
    }

    function waitForOpenCV() {
      const checkReady = setInterval(() => {
        if (cv && typeof cv.imread === 'function') {
          clearInterval(checkReady);
          log.innerText = 'OpenCV.js loaded';
          startSLAM();
        }
      }, 100);
    }

    function startSLAM() {
      const tempCanvas = document.createElement('canvas');
      const ctx = tempCanvas.getContext('2d');

      function process() {
        if (video.readyState >= 2 && video.videoWidth > 0) {
          tempCanvas.width = video.videoWidth;
          tempCanvas.height = video.videoHeight;
          ctx.drawImage(video, 0, 0);

          try {
            const src = cv.imread(tempCanvas);
            const gray = new cv.Mat();
            cv.cvtColor(src, gray, cv.COLOR_RGBA2GRAY);

            const orb = new cv.ORB();
            const keypoints = new cv.KeyPointVector();
            orb.detect(gray, keypoints);

            log.innerText = 'Keypoints: ' + keypoints.size();

            src.delete(); gray.delete(); orb.delete(); keypoints.delete();
          } catch (err) {
            log.innerText = 'OpenCV error: ' + err;
            console.error(err);
          }
        } else {
          log.innerText = 'Waiting for camera...';
        }
        requestAnimationFrame(process);
      }

      process();
    }

    window.addEventListener('load', startCameraAndSlam);
  </script>
</body>
</html>
