<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>WebAR SLAM Starter</title>
  <style>
    html, body { margin: 0; padding: 0; overflow: hidden; }
    canvas, video { position: absolute; top: 0; left: 0; }
    #videoElement { display: none; }
    #videoCanvas { z-index: 1; }
    #threeCanvas { z-index: 2; pointer-events: none; }
  </style>
</head>
<body>
  <video id="videoElement" autoplay playsinline></video>
  <canvas id="videoCanvas"></canvas>
  <canvas id="threeCanvas"></canvas>

  <script src="https://cdn.jsdelivr.net/npm/three@0.161.0/build/three.min.js"></script>
  <script src="https://docs.opencv.org/4.x/opencv.js" type="text/javascript"></script>
  <script>
    const video = document.getElementById('videoElement');
    const videoCanvas = document.getElementById('videoCanvas');
    const threeCanvas = document.getElementById('threeCanvas');
    const ctx = videoCanvas.getContext('2d');

    // Init Three.js
    const scene = new THREE.Scene();
    const camera = new THREE.PerspectiveCamera(70, window.innerWidth/window.innerHeight, 0.01, 100);
    const renderer = new THREE.WebGLRenderer({ canvas: threeCanvas, alpha: true });
    renderer.setSize(window.innerWidth, window.innerHeight);

    const geometry = new THREE.BoxGeometry(0.1, 0.1, 0.1);
    const material = new THREE.MeshNormalMaterial();
    const cube = new THREE.Mesh(geometry, material);
    scene.add(cube);

    camera.position.z = 0.5;

    // Camera stream
    navigator.mediaDevices.getUserMedia({ video: { facingMode: 'environment' } })
      .then((stream) => {
        video.srcObject = stream;
        video.onloadedmetadata = () => {
          video.play();
          videoCanvas.width = threeCanvas.width = video.videoWidth;
          videoCanvas.height = threeCanvas.height = video.videoHeight;
          processFrame();
          animate();
        };
      })
      .catch(err => {
        console.error("Camera access error:", err);
      });

    // Animate Three.js scene
    function animate() {
      requestAnimationFrame(animate);
      renderer.render(scene, camera);
    }

    // Process camera frame with OpenCV.js
    function processFrame() {
      if (!cv || !video.videoWidth) {
        requestAnimationFrame(processFrame);
        return;
      }

      ctx.drawImage(video, 0, 0, videoCanvas.width, videoCanvas.height);
      let src = cv.imread(videoCanvas);
      let gray = new cv.Mat();
      cv.cvtColor(src, gray, cv.COLOR_RGBA2GRAY);

      let keypoints = new cv.KeyPointVector();
      let orb = new cv.ORB();
      orb.detect(gray, keypoints);

      for (let i = 0; i < keypoints.size(); i++) {
        let pt = keypoints.get(i).pt;
        ctx.beginPath();
        ctx.arc(pt.x, pt.y, 3, 0, 2 * Math.PI);
        ctx.fillStyle = 'red';
        ctx.fill();
      }

      src.delete();
      gray.delete();
      keypoints.delete();
      orb.delete();

      requestAnimationFrame(processFrame);
    }
  </script>
</body>
</html>
